<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dungeon</title>
    <link rel="stylesheet" type="text/css" href="styles/dungeon.css">
  </head>

  <body onload="initialize();">

    <canvas id="canvas"></canvas>

    <div id="keys">
      <div>
        <div class="key-image" id="key-up"></div>
      </div>
      <div>
        <div class="key-image" id="key-left"></div>
        <div class="key-image" id="key-down"></div>
        <div class="key-image" id="key-right"></div>
      </div>
    </div>

    <div id="game-message">Get the key and reach the stairs before your enemies catch you!</div>

  </body>

  <script src="js/dungeon.js"></script>
</html>
